// RTK Crypto Configuration
// =========================
//
// This file defines the packet encryption keys used for client-server
// communication. These values determine which encryption method is used
// for each packet type.
//
// Format: comma-separated list of packet IDs (decimal or hex with 0x prefix)
//
// WARNING: Changing these values may break compatibility with existing clients.
// Only modify if you understand the packet encryption protocol.

// Client Key 2 Packets
// Packet IDs from client that use key2 encryption method
client_key2: 6, 8, 9, 10, 15, 19, 23, 26, 28, 41, 45, 46, 50, 57

// Server Key 2 Packets
// Packet IDs from server that use key2 encryption method
server_key2: 4, 7, 8, 11, 12, 19, 23, 24, 51, 54, 57, 64, 99

// Server Key 1 Packets
// Packet IDs from server that use key1 encryption method
// All other packets use key2 by default
server_key1_packets: 2, 3, 10, 64, 68, 94, 96, 98, 102, 111

// Client Key 1 Packets
// Packet IDs from client that use key1 encryption method
// All other packets use key2 by default
client_key1_packets: 2, 3, 4, 11, 21, 38, 58, 66, 67, 75, 80, 87, 98, 113, 115, 123
